<div class="expandable-box">
    <div class="expandable-box-top">
        <img src="{{ site.baseurl }}/img/{{ pump.image }}" alt="{{ pump.name }}">
        <h4>{{ pump.name }}</h4>
    </div>
    <div class="expandable-box-bottom">
        <span data-toggle="tooltip" data-placement="bottom" title="{{ member.url }}"><svg class="icon icon-chevron-right"><use xlink:href="#icon-chevron-right"></use></svg></span>
        <span data-toggle="tooltip" data-placement="bottom" title="{{ member.phone }}"><svg class="icon icon-phone"><use xlink:href="#icon-phone"></use></svg></span>
    </div>
</div>
